<!-- auth_dual.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Войти или Зарегистрироваться</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      
    }
    .auth-box {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
      display: flex;
      overflow: hidden;
    }
    .side {
      flex: 1;
      padding: 3rem;
    }
    .divider {
      width: 2px;
      background: #f9c2d5;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
  
</head>

<body class="bg-gradient-to-r from-pink-100 to-pink-200 min-h-screen">
  
  <div class="flex min-h-screen">
    
    {% include 'sidebar.html' %}
    <!-- Сайдбар -->
    
    <a href="/" class="fixed top-6 left-72 inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-medium shadow-lg hover:scale-105 transition z-50">
      <img src="{{ url_for('static', filename='back_icon.png') }}" alt="Назад" class="w-4 h-4 filter brightness-200">
      На главную
    </a>
    <!-- Контент -->
    <div class="flex-1 flex items-center justify-center p-10">
  <div class="auth-box">
    
    
    {% if mode == 'register' %}
    <!-- Регистрация -->
    <div class="side bg-pink-100 w-full">
      
      <h2 class="text-2xl font-bold text-pink-700 mb-4">Регистрация</h2>
      <form method="POST" action="/auth?mode=register">
        <input type="email" name="email" placeholder="Email" class="rounded-xl p-3 border border-gray-300">
        <input type="password" name="password" placeholder="Пароль" class="rounded-xl p-3 border border-gray-300">
        <input type="hidden" name="action" value="register">
        <button class="bg-pink-500 hover:bg-pink-600 text-white rounded-xl py-3 font-bold transition">Зарегистрироваться</button>
      </form>
      <p class="mt-4 text-sm">Уже есть аккаунт? <a href="/auth?mode=login" class="text-purple-600 hover:underline">Войти</a></p>
    </div>
    {% else %}
    <!-- Вход -->
    <div class="side bg-white w-full">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Вход</h2>
      <form method="POST" action="/auth?mode=login">
        <input type="email" name="email" placeholder="Email" class="rounded-xl p-3 border border-gray-300">
        <input type="password" name="password" placeholder="Пароль" class="rounded-xl p-3 border border-gray-300">
        <input type="hidden" name="action" value="login">
        <button class="bg-purple-500 hover:bg-purple-600 text-white rounded-xl py-3 font-bold transition">Войти</button>
      </form>
      <p class="mt-4 text-sm">Нет аккаунта? <a href="/auth?mode=register" class="text-pink-600 hover:underline">Зарегистрироваться</a></p>
    </div>
    {% endif %}

  </div>
</div>

</body>

</html>
